name: Feature Request
description: 建议新功能或改进
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你的建议！请描述你希望添加的功能或改进。

  - type: checkboxes
    id: existing-issue
    attributes:
      label: 前置检查
      options:
        - label: 我已搜索过现有 Issue，没有发现相同建议
          required: true

  - type: textarea
    id: problem
    attributes:
      label: 背景 / 问题
      description: 这个功能请求是否与某个问题相关？
      placeholder: 我在使用时经常遇到 ... 问题 / 我希望能够 ...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 期望的解决方案
      description: 清晰简洁地描述你希望实现的功能
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 备选方案
      description: 你考虑过其他替代方案吗？

  - type: textarea
    id: context
    attributes:
      label: 其他上下文
      description: 可以附上截图、参考实现或任何其他信息
